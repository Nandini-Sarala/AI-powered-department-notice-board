<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Workshops Notices</title>
    <script src="workshops.js"></script>
    <link rel="stylesheet" href="css_page.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center">
    <nav class="bg-gradient-to-r from-yellow-600 to-yellow-400 text-white w-full top-0 z-50 shadow-lg mb-8">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center space-x-4">
            <i class="fas fa-chalkboard-teacher fa-2x text-white"></i>
            <h1 class="text-2xl font-semibold tracking-wide">Workshops Notices</h1>
        </div>
    </nav>
    <main class="w-full max-w-4xl mx-auto px-4">
        <div class="flex items-center gap-4 mb-6">
            <input id="searchInput" type="text" placeholder="Search workshop notices..."
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
            <button id="searchBtn"
                class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition">Search</button>
        </div>
        <ul id="noticesList" class="space-y-4"></ul>
    </main>
    <a href="home.html" class="mt-8 text-yellow-700 hover:underline">‚Üê Back to Notice Board</a>
    <script>
        const workshopNotices = [
            "New Workshop on AI & Machine Learning",
            "Training Program on Cloud Computing",
            "Web Development Bootcamp Registration Open",
            "Cybersecurity Hands-on Session",
            "Data Science Workshop Next Week"
        ];

        function renderNotices(filter = "") {
            const list = document.getElementById('noticesList');
            list.innerHTML = "";
            workshopNotices
                .filter(notice => notice.toLowerCase().includes(filter.toLowerCase()))
                .forEach(notice => {
                    const li = document.createElement('li');
                    li.className = "bg-white rounded-lg shadow p-4 text-gray-800";
                    li.textContent = notice;
                    list.appendChild(li);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderNotices();
            document.getElementById('searchBtn').addEventListener('click', () => {
                const filter = document.getElementById('searchInput').value;
                renderNotices(filter);
            });
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderNotices(e.target.value);
            });
        });
    </script>
</body>

</html>
