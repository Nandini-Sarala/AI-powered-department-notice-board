<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Profile</h2>
    <p><strong>USN:</strong> <span id="profile-usn"></span></p>
    <!-- <p><strong>Name:</strong> <span id="profile-name"></span></p> -->
    <p><strong>Email:</strong> <span id="profile-email"></span></p>
  </div>
  <script>
    // Get user data from localStorage and display
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      document.getElementById('profile-usn').textContent = user.usn;
    //   document.getElementById('profile-name').textContent = user.name;
      document.getElementById('profile-email').textContent = user.email;
    } else {
      document.body.innerHTML = '<div class="text-center mt-20 text-red-600">No user data found. Please login.</div>';
    }
  </script>
</body>
</html>
