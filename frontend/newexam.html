<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Exam Schedule Notices</title>
    <link rel="stylesheet" href="css_page.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 min-h-screen flex flex-col items-center">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-green-700 to-blue-700 text-white w-full top-0 z-50 shadow-xl mb-8">
        <div class="max-w-5xl mx-auto px-6 py-5 flex items-center space-x-4">
            <i class="fas fa-file-alt fa-2x text-white"></i>
            <h1 class="text-2xl font-bold tracking-wide">Exam Schedule Notices</h1>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="w-full max-w-5xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- 2nd Year -->
        <div
            class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 p-6 border border-gray-100">
            <!-- <button id="3semBtn"
                class="absolute top-3 right-3 text-gray-600 hover:text-red-600 text-xl font-bold">×</button> -->
            <h2 class="text-2xl font-bold text-green-700 mb-5 text-center">2nd Year</h2>
            <div class="grid grid-cols-1 gap-4">
                <!-- <button id ="3sembtn"  -->
                <div data-sem="3"
                    class="bg-gradient-to-r from-green-100 to-green-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-green-200 hover:to-green-300 hover:scale-105 transition shadow">
                    3rd Semester
                </div>
                <div data-sem="4"
                    class="bg-gradient-to-r from-green-100 to-green-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-green-200 hover:to-green-300 hover:scale-105 transition shadow">
                    4th Semester
                </div>
            </div>
        </div>

        <!-- 3rd Year -->
        <div
            class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 p-6 border border-gray-100">
            <h2 class="text-2xl font-bold text-blue-700 mb-5 text-center">3rd Year</h2>
            <div class="grid grid-cols-1 gap-4">
                <div
                    class="bg-gradient-to-r from-blue-100 to-blue-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-blue-200 hover:to-blue-300 hover:scale-105 transition shadow">
                    5th Semester
                </div>
                <div
                    class="bg-gradient-to-r from-blue-100 to-blue-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-blue-200 hover:to-blue-300 hover:scale-105 transition shadow">
                    6th Semester
                </div>
            </div>
        </div>

        <!-- 4th Year -->
        <div
            class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 p-6 border border-gray-100">
            <h2 class="text-2xl font-bold text-purple-700 mb-5 text-center">4th Year</h2>
            <div class="grid grid-cols-1 gap-4">
                <div
                    class="bg-gradient-to-r from-purple-100 to-purple-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-purple-200 hover:to-purple-300 hover:scale-105 transition shadow">
                    7th Semester
                </div>
                <div
                    class="bg-gradient-to-r from-purple-100 to-purple-200 rounded-xl p-4 text-gray-900 text-center font-medium cursor-pointer hover:from-purple-200 hover:to-purple-300 hover:scale-105 transition shadow">
                    8th Semester
                </div>
            </div>
        </div>
    </main>

    <!-- Back Button
    <a href="home.html" class="mt-10 mb-6 text-green-700 font-medium hover:underline">← Back to Notice Board</a> -->
    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-lg max-w-3xl w-full p-6 relative">
            <button id="closeModal"
                class="absolute top-3 right-3 text-gray-600 hover:text-red-600 text-xl font-bold">×</button>
            <h3 id="modalTitle" class="text-2xl font-semibold mb-4 text-center">Semester Timetable</h3>

            <!-- Categories -->
            <div id="categoryView" class="grid grid-cols-1 gap-4">
                <div data-type="ia"
                    class="bg-gradient-to-r from-green-100 to-green-200 rounded-xl p-4 text-center font-medium cursor-pointer hover:from-green-200 hover:to-green-300 hover:scale-105 transition shadow">
                    IA Exam Timetable
                </div>
                <div data-type="sem"
                    class="bg-gradient-to-r from-blue-100 to-blue-200 rounded-xl p-4 text-center font-medium cursor-pointer hover:from-blue-200 hover:to-blue-300 hover:scale-105 transition shadow">
                    Semester Exam Timetable
                </div>
            </div>

            <!-- PDF View (hidden at first) -->
            <div id="pdfView" class="hidden">
                <button id="backToCategories" class="mb-4 text-green-700 font-medium hover:underline">← Back to
                    Categories</button>
                <iframe id="pdfFrame" src="" class="w-full h-96 border rounded-lg"></iframe>
            </div>
        </div>
    </div>
    <!-- Back Button -->
    <a href="home.html" class="mt-10 mb-6 text-green-700 font-medium hover:underline">← Back to Notice Board</a>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal");
            const closeModal = document.getElementById("closeModal");
            const modalTitle = document.getElementById("modalTitle");
            //const iaFrame = document.getElementById("iaFrame");
            //const semFrame = document.getElementById("semFrame");
            const categoryView = document.getElementById("categoryView");
            const pdfView = document.getElementById("pdfView");
            const pdfFrame = document.getElementById("pdfFrame");
            const backToCategories = document.getElementById("backToCategories");

            let currentSem = "";
            // Step 1: Click on semester
            const semesterDivs = document.querySelectorAll("[data-sem]");

            semesterDivs.forEach(div => {
                div.addEventListener("click", () => {
                    currentSem = div.getAttribute("data-sem");

                    // Update modal title
                    modalTitle.textContent = `${currentSem} Semester Timetable`;
                    // Show categories, hide pdf
                    categoryView.classList.remove("hidden");
                    pdfView.classList.add("hidden");

                    // // Load PDFs or HTML pages (example paths, replace with yours)
                    // iaFrame.src = `files/${sem}_ia_timetable.pdf`;
                    // semFrame.src = `files/${sem}_sem_timetable.pdf`;

                    // Show modal
                    modal.classList.remove("hidden");
                });
            });
            // Step 2: Click category (IA / SEM)
            const categoryDivs = document.querySelectorAll("#categoryView [data-type]");
            categoryDivs.forEach(cat => {
                cat.addEventListener("click", () => {
                    const type = cat.getAttribute("data-type");
                    console.log("Selected semester:", currentSem, "Type:", type);


                    // Fetch from backend
                    fetch(`http://localhost:3000/api/timetable?semester=${currentSem}&type=${type}`)

                        //fetch(`/api/timetable?semester=${currentSem}&type=${type}`)
                        .then(res => res.json())
                        .then(data => {
                            if (data.file_url) {
                                pdfFrame.src = data.file_url;

                                // Switch views
                                categoryView.classList.add("hidden");
                                pdfView.classList.remove("hidden");
                            } else {
                                alert("No timetable found!");
                            }
                        })
                        .catch(err => console.error("Error:", err));
                });
            });

            // Back button
            backToCategories.addEventListener("click", () => {
                pdfFrame.src = "";
                pdfView.classList.add("hidden");
                categoryView.classList.remove("hidden");
            });

            // Close modal
            closeModal.addEventListener("click", () => {
                modal.classList.add("hidden");
                pdfFrame.src = "";

                // // Close modal
                // closeModal.addEventListener("click", () => {
                //     modal.classList.add("hidden");
                //     iaFrame.src = ""; // clear if needed
                //     semFrame.src = "";
                // });
            });
        });
    </script>



</body>

</html>
